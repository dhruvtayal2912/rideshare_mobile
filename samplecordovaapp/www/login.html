<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/login.css">        
        <title>Markit RideShare Login</title>
    </head>
    <body>
        <div class="header">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="text">Sign In to RideShare</span>
        </div>
        <hr />
                
        <div class="form-container">
            <div id="headingText" class="center">
                Use your windows credentials to sign in to this app.
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="control-label col-xs-2">Username</label>
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputName" placeholder="username" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-xs-2">Password</label>
                    <div class="col-xs-12">
                        <input type="password" class="form-control" id="inputPassword" placeholder="password" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <!--<div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>-->
                <div class="form-group">
                    <div class="col-xs-12">
                        <button id="btnLogin" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!--<div class="footer">
            <hr />
            <a href="/profile">New Here? Complete your profile</a>
        </div>-->
       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/jquery.base64.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>
        <script src="scripts/jquery.pleaseWait.js"></script>
        <script src="scripts/validator.min.js"></script>
        <script src="scripts/session.js" type="text/javascript"></script>        
    </body>
</html>
