<body>

    <!-- start of slider -->
    <div class="navmenu navmenu-default navmenu-fixed-left">
        <a class="navmenu-brand" href="#">Filter Results by </a>
        <ul class="nav navmenu-nav">

            <li>
                <h5 class="muted">Gender</h5>
                <div class="radio" id="eleGender">
                    <label>
                        <input type="radio" name="genderRadio" class="gender" value="0">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="genderRadio" class="gender" value="1">
                        Female
                    </label>
                </div>
            </li>
            <li class="active">
                <h5 class="muted">Registration No</h5>
                <div class="radio">
                    <label>
                        <input type="radio" name="regNoRadio" class="registration" value="0">
                        Even
                    </label>
                    <label>
                        <input type="radio" name="regNoRadio" class="registration" value="1">
                        Odd
                    </label>
                </div>
            </li>
            <li>
                <h5 class="muted">Radius (kms)</h5>
                <div class="rangefilter" style="margin-bottom: 10px;">
                    <input type="text" class="span2 sl" value="2">
                </div>
            </li>

            <li>
                <h5 class="muted">Have Parking ?</h5>
                <div class="rangefilter" style="margin-bottom: 10px;">
                    <input type="checkbox" class="" value="">
                </div>
            </li>
            </li>
        </ul>
        <button type="button" class="btn btn-success" id="btnSearch">
            Apply Filter
        </button>

                </ul>
            </li>
        </ul>-->
    </div>
    <!-- end of slider -->

    <div class="canvas" style="">
        <div class="navbar navbar-default navbar-fixed-top" style="">
            <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-recalc="false" data-target=".navmenu" data-canvas=".canvas">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="header">
                <span class="text" id="resCount"></span>
                <span class="glyphicon glyphicon-edit" style="padding-left:15px;" id="settings"></span>
            </div>

        </div>
        <hr />
        <div>
            <div id="dvMap" style="width:100vw;height:85vh;"></div>
            <ul id="listViewDv" class="list-group"></ul>

            <div id="listButton">
                <button type="button" id="btnMap" class="btn btn-info btn-sharp"><span class="glyphicon glyphicon-map-marker"></span> MAP</button>
                <button type="button" id="btnList" class="btn btn-info btn-sharp"><span class="glyphicon glyphicon-list"></span> LIST</button>
            </div>
        </div><!-- /.container -->
    </div>


    <script id="userTemplate" type="text/x-jQuery-tmpl">
        <li class="list-group-item">
            <div class="listImage" style="float:left;padding-top:5px;">
                {{if (Gender == "0")}}
                <img src="images/man_default.png" alt="image" style="height:70px;width:75px;"/>
                {{else}}
                <img src="images/female_default.png" alt="image" style="height:70px;width:75px;" />
                {{/if}}
            </div>
            <div style="overflow:hidden;padding-left: 10px;">
                <h4>
                    ${Name}
                </h4>
                <!--<h5>
                    <a href="http://www.cls.edu.cn">${Designation}</a>
                </h5>-->
                <a data-toggle="tab" href="mailto:${Email}">
                    <span class="glyphicon glyphicon-envelope">${Email}</span>
                </a>
                <a data-toggle="tab" href="#email">
                    <span class="glyphicon glyphicon-phone">${Contact}</span>
                </a>
                <span class="glyphicon glyphicon-time">${ShiftStartTime} hrs. - ${ShiftEndTime} hrs.</span>
                <span class="glyphicons glyphicon-ok"></span>
            </div>
        </li>
    </script>
    <script type="text/javascript" src="cordova.js"></script>
