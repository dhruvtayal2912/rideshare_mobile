<!DOCTYPE html>
<html>
    <head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/profile.css">        
        <title>Markit RideShare Profile</title>
    </head>
    <body>
        <div class="header">
            <span class="text">Complete Your Profile</span>
        </div>        
        <hr />     
        <div class="form-container">
            <form class="form-horizontal">
                <div class="form-group">
                    <!--<label for="inputEmail" class="control-label col-xs-2">Email</label>-->
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputEmpId" placeholder="Emp Id">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputEmail" class="control-label col-xs-2">Email</label>-->
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="radio-inline" for="male">
                            <input type="radio" name="sex" id="male" value="0" checked="checked">
                            Male
                        </label>
                        <label class="radio-inline" for="female">
                            <input type="radio" name="sex" id="female" value="1">
                            Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputEmail" class="control-label col-xs-2">Email</label>-->
                    <div class="col-xs-12">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputPassword" class="control-label col-xs-2">Password</label>-->
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputContact" placeholder="Contact">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputPassword" class="control-label col-xs-2">Password</label>-->
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputPassword" class="control-label col-xs-2">Password</label>-->
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="inputCarNumber" placeholder="Car Number">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputPassword" class="control-label col-xs-2">Password</label>-->
                    <div class="col-xs-12">
                        <input type="time" class="form-control" id="inputShiftStart" placeholder="Shift Start Time">
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="inputPassword" class="control-label col-xs-2">Password</label>-->
                    <div class="col-xs-12">
                        <input type="time" class="form-control" id="inputShiftEnd" placeholder="Shift End Time">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="radio-inline" for="pooler">
                            <input type="radio" name="poolseek" id="pooler" value="0" checked="checked">
                            Pooler
                        </label>
                        <label class="radio-inline" for="seeker">
                            <input type="radio" name="poolseek" id="seeker" value="1">
                            Seeker
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button id="btnUpdate" type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
                    </div>
                </div>
            </form>
        </div>
       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/profile.js"></script>        
    </body>
</html>
